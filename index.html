<!DOCTYPE html>
<html>
<head>
	<title>Map Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class='page-wrap'>
		<aside>
			<header>
				<h1>Eat Drink Hyde Park</h1>
				<div data-bind="foreach: filterList">
					<a data-bind="text: text, click: $parent.request, css: {selected: $parent.currentFilter() == $data}"></a>
					
				</div>
			</header>
			<ul class="places" data-bind="foreach: placesList">
				<li data-bind="click: $parent.setCurrent, css: {selected: $parent.currentPlace() == $data}">
					<span class='name' data-bind="text: name"></span>
					<span class='price' data-bind="text: price"></span>
					<br/>
					<span class='rating' data-bind="text: rating"></span>
				</li>

			</ul>
		</aside>
		<div id="map"></div>


	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJdMCsjvpHGyg4PVTBRAq37eSScfral_I&libraries=places"
  type="text/javascript"></script>
  <script type="text/javascript" src='js/lib/knockout-3.3.0.js'></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
